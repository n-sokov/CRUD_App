<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person: ${people}">
    <a th:href="@{/people/{person_id}(person_id=${person.getPerson_id()})}"
       th:text="${person.getName() + ', ' + person.getYear_of_birth()}">user</a>
</div>

<br/>
<hr/>

<div>
    <form th:method="GET" th:action="@{/people/new}">
        <input type="submit" value="Создать нового человека"/>
    </form>
</div>

<br/>

<div>
    <form th:method="GET" th:action="@{/books}">
        <input type="submit" value="Перейти в библиотеку"/>
    </form>
</div>

</body>
</html>
