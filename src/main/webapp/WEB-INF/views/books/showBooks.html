<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>

<div th:each="book: ${books}">
    <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>

<br/>
<hr/>

<div>
    <form th:method="GET" th:action="@{/books/new}">
        <input type="submit" value="Создать новую книгу"/>
    </form>
</div>

<br/>

<div>
    <form th:method="GET" th:action="@{/people}">
        <input type="submit" value="Перейти к читателям"/>
    </form>
</div>

</body>
</html>
